<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste M√≥dulo Justificativas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>üß™ Teste do M√≥dulo de Justificativas</h1>
    
    <div class="test-section">
        <h3>1. Teste de Conex√£o com API</h3>
        <button onclick="testarConexaoAPI()">Testar Conex√£o</button>
        <div id="resultadoConexao"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Teste de Tipos de Justificativa</h3>
        <button onclick="testarTiposJustificativa()">Carregar Tipos</button>
        <div id="resultadoTipos"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Teste de Funcion√°rios</h3>
        <button onclick="testarFuncionarios()">Carregar Funcion√°rios</button>
        <div id="resultadoFuncionarios"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Teste de Integra√ß√£o</h3>
        <button onclick="testarIntegracao()">Testar Integra√ß√£o</button>
        <div id="resultadoIntegracao"></div>
    </div>

    <script>
        function mostrarResultado(elementoId, mensagem, sucesso = true) {
            const div = document.getElementById(elementoId);
            div.innerHTML = `<div class="result ${sucesso ? 'success' : 'error'}">${mensagem}</div>`;
        }

        async function testarConexaoAPI() {
            mostrarResultado('resultadoConexao', 'Testando conex√£o com API...', true);
            
            try {
                const response = await fetch('../backend/api/justificativas.php?action=tipos');
                const data = await response.json();
                
                if (data.success) {
                    mostrarResultado('resultadoConexao', '‚úÖ Conex√£o com API funcionando!', true);
                } else {
                    mostrarResultado('resultadoConexao', `‚ùå Erro na API: ${data.message}`, false);
                }
            } catch (error) {
                mostrarResultado('resultadoConexao', `‚ùå Erro de conex√£o: ${error.message}`, false);
            }
        }

        async function testarTiposJustificativa() {
            mostrarResultado('resultadoTipos', 'Carregando tipos de justificativa...', true);
            
            try {
                const response = await fetch('../backend/api/justificativas.php?action=tipos');
                const data = await response.json();
                
                if (data.success) {
                    const tipos = data.data.tipos;
                    let html = `‚úÖ ${tipos.length} tipos carregados:<br>`;
                    tipos.forEach(tipo => {
                        html += `‚Ä¢ ${tipo.nome} (${tipo.codigo})<br>`;
                    });
                    mostrarResultado('resultadoTipos', html, true);
                } else {
                    mostrarResultado('resultadoTipos', `‚ùå Erro: ${data.message}`, false);
                }
            } catch (error) {
                mostrarResultado('resultadoTipos', `‚ùå Erro: ${error.message}`, false);
            }
        }

        async function testarFuncionarios() {
            mostrarResultado('resultadoFuncionarios', 'Carregando funcion√°rios...', true);
            
            try {
                const response = await fetch('../backend/api/justificativas.php?action=funcionarios');
                const data = await response.json();
                
                if (data.success) {
                    const funcionarios = data.data.funcionarios;
                    let html = `‚úÖ ${funcionarios.length} funcion√°rios carregados:<br>`;
                    funcionarios.forEach(func => {
                        html += `‚Ä¢ ${func.nome} (${func.matricula})<br>`;
                    });
                    mostrarResultado('resultadoFuncionarios', html, true);
                } else {
                    mostrarResultado('resultadoFuncionarios', `‚ùå Erro: ${data.message}`, false);
                }
            } catch (error) {
                mostrarResultado('resultadoFuncionarios', `‚ùå Erro: ${error.message}`, false);
            }
        }

        async function testarIntegracao() {
            mostrarResultado('resultadoIntegracao', 'Testando integra√ß√£o com sistema de ponto...', true);
            
            try {
                // Testar API de integra√ß√£o
                const response = await fetch('../backend/api/pontos-justificativas.php?action=verificar&funcionario_id=1&data=2024-12-01&periodo=integral');
                const data = await response.json();
                
                if (data.success) {
                    mostrarResultado('resultadoIntegracao', '‚úÖ Integra√ß√£o funcionando! API de pontos-justificativas respondendo.', true);
                } else {
                    mostrarResultado('resultadoIntegracao', `‚ö†Ô∏è API respondeu mas com aviso: ${data.message}`, true);
                }
            } catch (error) {
                mostrarResultado('resultadoIntegracao', `‚ùå Erro na integra√ß√£o: ${error.message}`, false);
            }
        }

        // Teste autom√°tico ao carregar a p√°gina
        window.addEventListener('load', function() {
            setTimeout(() => {
                testarConexaoAPI();
            }, 1000);
        });
    </script>
</body>
</html>
